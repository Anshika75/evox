version: "3.8"

services:
  strapi:
    container_name: evox-strapi
    build: .
    image: evox-strapi:latest
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_CLIENT: ${DATABASE_CLIENT}
      DATABASE_HOST: strapiDB
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      APP_KEYS: ${APP_KEYS}
      NODE_ENV: ${NODE_ENV}
    volumes:
      - ./config:/opt/app/config
      - ./src:/opt/app/src
      - ./package.json:/opt/package.json
      - ./package-lock.json:/opt/package-lock.json  # Changed from yarn.lock to package-lock.json
      - ./.env:/opt/app/.env
      - ./public/uploads:/opt/app/public/uploads
    ports:
      - "1337:1337"
    deploy:
      resources:
        limits:
          memory: 1.5G
        reservations:
          memory: 512M

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`evoxsolution.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.routers.backend.priority=10" 

       # For HTTPS (uncomment when ready):
      - "traefik.http.routers.backend-secure.rule=Host(`evoxsolution.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend-secure.entrypoints=websecure"
      - "traefik.http.routers.backend-secure.tls=true"
      - "traefik.http.routers.backend-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.backend-secure.priority=10"
      - "traefik.http.services.backend.loadbalancer.server.port=1337"

            # Optional: HTTP to HTTPS redirect middleware
      # - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      # - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
      # - "traefik.http.routers.backend.middlewares=redirect-to-https"
    networks:
      - evox
    depends_on:
      - strapiDB

  strapiDB:
    container_name: evox-strapiDB
    platform: linux/amd64 # for platform error on Apple M1 chips
    restart: unless-stopped
    env_file: .env
    image: postgres:16.0-alpine
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - evox-strapi-data:/var/lib/postgresql/data/ # using a volume
      # - ./data:/var/lib/postgresql/data/ # if you want to use a bind folder
    ports:
      - "5432:5432"
    networks:
      - evox

volumes:
  evox-strapi-data:

networks:
  evox:
    external: true